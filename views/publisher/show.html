<!DOCTYPE html>
<!-- file: views/publisher/show.html -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                <form>
                    {{#publisher}}
                    <div class="row">
                        <div class="six columns">
                            <label for="publisherInput">Publisher</label>
                            <input class="u-full-width" type="text" readonly id="publisher" value="{{publisher}}">
                        </div>
                        <div class="six columns">
                            <label for="countryInput">Country</label>
                            <input class="u-full-width" type="text" readonly id="country" value="{{country}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="foundedInput">Founded</label>
                            <input class="u-full-width" type="text" readonly id="founded" value="{{founded}}">
                        </div>
                        <div class="six columns">
                            <label for="genereInput">Genere</label>
                            <input class="u-full-width" type="text" readonly id="genere" value="{{genere}}">
                        </div>
                    </div>
                    <div class="row">
                        <label>Books</label> {{#books}}
                        <div class="six columns">
                            <a href="../book/{{id}}"> {{title}}</a>
                        </div>
                        {{/books}}
                        <br>
                        <h5 style="text-align: end;"><a href="/publisher">Publishers List</a></h5>
                    </div>
                    {{/publisher}}
                </form>
            </div>
        </div>
    </div>
</body>
