<!DOCTYPE html>
<!-- file: views/book/index.html -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Edition</th>
                            <th>Copyright</th>
                            <th>Language</th>
                            <th>Pages</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#books}}
                        <tr>
                            <td><a href="book/{{id}}"> {{title}}</a></td>
                            <td>{{edition}}</td>
                            <td>{{copyright}}</td>
                            <td>{{language}}</td>
                            <td>{{pages}}</td>
                            <td>
                                <a class="button" href="book/{{id}}">Show</a>
                                <a class="button" href="book/{{id}}/edit">Edit</a>
                            </td>
                        </tr>
                        {{/books}}
                    </tbody>
                </table>
                <a class="button button-primary" href="/book/create">New</a>
            </div>
        </div>
        <br>
        <h5 style="text-align: end;"><a href="/">Home</a></h5>
    </div>
</body>
