<!DOCTYPE html>
<!-- file: views/author/index.html -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Nationality</th>
                            <th>Birth Year</th>
                            <th>Fields</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#authors}}
                        <tr>
                            <td><a href="author/{{id}}"> {{author}}</a></td>
                            <td>{{nationality}}</td>
                            <td>{{birth_year}}</td>
                            <td>{{fields}}</td>
                            <td>
                                <a class="button" href="author/{{id}}">Show</a>
                                <a class="button" href="author/{{id}}/edit">Edit</a>
                            </td>
                        </tr>
                        {{/authors}}
                    </tbody>
                </table>
                <a class="button button-primary" href="/author/create">New</a>
            </div>
        </div>
        <br>
        <h5 style="text-align: end;"><a href="/">Home</a></h5>
    </div>
</body>
